<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Select menu</h2>
    <select class="form-select">
        <option>Item 1</option>
        <option>Item 2</option>
        <option>Item 3</option>
        <option>Item 4</option>
    </select><br><br><br><br><br>


    <h2>DAta list</h2>
    <label for="browser" class="form-label">Choose your browser from the list:</label>
    <input class="form-control" list="browsers" name="browser" id="browser">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist><br><br><br><br><br>


    <h2>checkbox</h2>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="option" value="something" checked>
        <label class="form-check-label">Opção 1</label>
    </div><br><br><br>

    <h2>radio buttons</h2>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
        <label class="form-check-label" for="radio1"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
        <label class="form-check-label" for="radio2"></label>
    </div><br><br><br><br><br>


    <div class="container mt-3">
        <h2>Toggle Switch</h2>
        <p>Try to submit the form with and without toggling the switch.</p>
        <form action="/action_page.php">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
            <label class="form-check-label" for="mySwitch">Dark Mode</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
      


    
</body>
</html>
